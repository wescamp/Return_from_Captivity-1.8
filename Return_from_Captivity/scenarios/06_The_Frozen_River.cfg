#textdomain wesnoth-Return_from_Captivity

#temporary terrain
[terrain_type]
    symbol_image=flat/road
    id=door
    name=_ "Door"
    string=xx
    aliasof=Xu
    no_overlay=false
    recruit_onto=false
    recruit_from=false
