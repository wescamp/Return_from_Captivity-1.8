[/terrain_type]
{TERRAIN_BASE xx flat/road}

[multiplayer]
    id=CSABI_The_Frozen_River
    next_scenario=CSABI_The_Invisible_Legion
    name= _"RfC-The Frozen River"
    map_data="{~add-ons/Return_from_Captivity/maps/06_The_Frozen_River.map}"
