#define VOF_DOOR NAME X1 Y1 X2 Y2 Terrn
    [event]
        name=moveto

        [filter]
            side=1,2
            x,y={X1},{Y1}
        [/filter]
        [if]
            [variable]
                name={NAME}
                equals=no
            [/variable]
            [then]
                {VARIABLE {NAME} yes}
                [message]
                    speaker=unit
                    message=_"I've found a secret door!"
                [/message]
                [terrain]
                    x={X2}
                    y={Y2}
                    terrain={Terrn}
                [/terrain]
            [/then]
        [/if]
    [/event]
#enddef

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _"Defeat all enemy leaders."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            [objective]
                description= _"Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _"Defeat all enemy leaders."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            [objective]
                description= _"Turns run out"
                condition=lose
