            y=0-49, 0-49,34-49, 0-13,27-34,29-34,   33,32,32,   28,   32,31-34,17-22,17-19,   14,   14,   15,   17,   16,   15, 17-20,15,14,14-16,   17,18-20,27-33,28-30
