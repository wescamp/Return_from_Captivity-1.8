    [event]
        name=turn 3

        [message]
            canrecruit=yes
            side=1
            message=_"We are in big trouble as we are seriously outnumbered by the enemies. There are more of them, then I expected. We'd better go into the cave until we find what to do with so many orcs, trolls, bandits, drakes and undeads."
        [/message]
        [message]
            canrecruit=yes
            side=2
            message=_"Good idea. I hope life will be easier inside..."
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            canrecruit=yes
            side=1,2
        [/filter]
        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=4,5,6,7,8
            [filter_location]
                terrain=Ke
            [/filter_location]
        [/filter]
        [terrain]
            x,y=$x1,$y1
            terrain=Ce
        [/terrain]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, they have arrived with reinforcements..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=enemies defeated

        [endlevel]
            result=victory
            linger_mode=yes
            bonus=yes
            carryover_add=no
            carryover_percentage=40
        [/endlevel]
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE hasBook}
        {CLEAR_VARIABLE door1Open}
        {CLEAR_VARIABLE door2Open}
        {CLEAR_VARIABLE door3Open}
    [/event]
