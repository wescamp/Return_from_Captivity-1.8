#textdomain wesnoth-Return_from_Captivity

[multiplayer]
    id=CSABI_The_Labyrinth
    next_scenario=CSABI_Open_Sesame
    name= _"RfC-The Labyrinth"
    map_data="{~add-ons/Return_from_Captivity/maps/08_The_Labyrinth.map}"
    description= _"A multi player campaign for 2 cooperative players. Bring home the elves and dwarfs from the troll prison."
    turns="70"
    victory_when_enemies_defeated=no
    experience_modifier=100%
    allow_new_game=no

    {UNDERGROUND}
    {DEFAULT_MUSIC_PLAYLIST}

    [side]
        id=player1
        save_id=P1
        type=Elvish Captain
        side=1
        persistent=yes
        canrecruit=yes
        team_name="Allies"
        user_team_name= _"Allies"
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        gold=200
        share_maps="yes"
        share_view="yes"
        recruit=Elvish Fighter,Elvish Archer,Mage,Elvish Shaman,Elvish Scout,Merman Fighter,Merman Hunter,Mermaid Initiate
        shroud=yes
        fog=no
        village_gold=2
    [/side]
    [side]
        id=player2
        save_id=P2
        persistent=yes
        type=Dwarvish Steelclad
        side=2
        canrecruit=yes
        team_name="Allies"
        user_team_name= _"Allies"
        controller="human"
        team_lock=true
        gold_lock=true
        income_lock=true
        share_maps="yes"
        share_view="yes"
        gold=200
        recruit=Dwarvish Guardsman,Dwarvish Fighter,Dwarvish Scout,Dwarvish Thunderer,Mage,Merman Fighter,Merman Hunter,Mermaid Initiate
        shroud=yes
        fog=no
        village_gold=2
    [/side]
    [side]
        type=Draug
        side=3
        canrecruit=yes
        controller=ai
        allow_player="no"
        team_name="Evils"
        user_team_name= _"Undead"
        gold=75
        income=15
        recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
        shroud=yes
        [ai]
            recruitment_pattern="fighter,fighter,archer,archer,scout"
        [/ai]
    [/side]
    [side]
        type=Draug
        side=4
        canrecruit=yes
        controller=ai
        allow_player="no"
        team_name= "Evils"
        user_team_name= _"Undead"
        gold=75
        income=15
        recruit=Skeleton,Skeleton Archer,Vampire Bat,Ghost,Blood Bat,Wraith,Revenant,Bone Shooter,Deathblade
        shroud=yes
        [ai]
            recruitment_pattern="fighter,fighter,archer,archer,scout"
        [/ai]
    [/side]

#define FOR_VAR VAR START END FOR_WML
    {VARIABLE {VAR} {START} }

    [while]
        [variable]
            name={VAR}
            less_than={END}
        [/variable]

        [do]
            {FOR_WML}

            {VARIABLE_OP {VAR} add 1}
        [/do]
    [/while]

    {CLEAR_VARIABLE {VAR} }
#enddef

#define GENERATE_ENEMIES CNT SKELETONS
    {VARIABLE enemies 0}
    {VARIABLE skels {SKELETONS}}
    [while]
        [variable]
            name=enemies
            less_than={CNT}
        [/variable]
        [do]
            {VARIABLE_OP xloc rand(6..$xmax)}
            {VARIABLE_OP yloc rand(4..$ymax)}
            {VARIABLE_OP utyp rand(1..8)}
            {IF_VAR skels not_equals "yes" (
                [then]
                    {VARIABLE_OP utyp rand(1..4)}
                [/then]
            )}
            [switch]
                variable=utyp
                [case]
                    value=1
                    {VARIABLE utype "Ghost"}
                [/case]
                [case]
                    value=2
                    {VARIABLE utype "Shadow"}
                [/case]
                [case]
                    value=3
                    {VARIABLE utype "Spectre"}
                [/case]
                [case]
                    value=4
                    {VARIABLE utype "Wraith"}
                [/case]
                [case]
                    value=5
                    {VARIABLE utype "Bone Shooter"}
                [/case]
                [case]
                    value=6
                    {VARIABLE utype "Chocobone"}
                [/case]
                [case]
                    value=7
                    {VARIABLE utype "Revenant"}
                [/case]
                [case]
                    value=8
                    {VARIABLE utype "Draug"}
                [/case]
            [/switch]
            [store_unit]
                [filter]
                    x=$xloc
                    y=$yloc
                [/filter]
                variable=my_unit
            [/store_unit]
            [store_locations]
                x=$xloc
                y=$yloc
                variable=my_loc
            [/store_locations]
            {IF_VAR my_loc.terrain not_equals "Xu" (
                [then]
                    {IF_VAR my_unit.length numerical_equals 0 (
                        [then]
                            {VARIABLE enside 3}
                            {IF_VAR yloc greater_than 30 (
                                [then]
                                    {VARIABLE enside 4}
                                [/then]
                            )}
                            {GENERIC_UNIT $enside $utype $xloc $yloc}
                            {VARIABLE_OP enemies add 1}
                            {CLEAR_VARIABLE enside}
                        [/then]
                    )}
                [/then]
            )}
        [/do]
    [/while]
    {CLEAR_VARIABLE enemies}
    {CLEAR_VARIABLE my_unit}
    {CLEAR_VARIABLE my_loc}
    {CLEAR_VARIABLE utyp}
    {CLEAR_VARIABLE utype}
    {CLEAR_VARIABLE xloc}
    {CLEAR_VARIABLE yloc}
    {CLEAR_VARIABLE skels}
#enddef

    [time_area]
        x=   42,   43,   44,   45,   46,   47
        y=28-33,28-35,26-35,26-37,25-37,25-38
        {DEFAULT_SCHEDULE}
    [/time_area]

    [event]
        name=prestart

        [objectives]
            side=1
            [objective]
                description= _"Get out of the labyrith with $Player1Name and $Player2Name."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            [objective]
                description= _"Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [objectives]
            side=2
            [objective]
                description= _"Get out of the labyrinth with $Player1Name and $Player2Name."
                condition=win
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player1Name"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of $Player2Name"
            [/objective]
            [objective]
                description= _"Turns run out"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    [event]
        name=start

        {VARIABLE xloc 8}
        {VARIABLE yloc 6}
        {VARIABLE xmax 35}
        {VARIABLE ymax1 29}
        {VARIABLE ymax 57}
        {FOR_VAR yc 0 7 (
            {VARIABLE yloc 6}
            {FOR_VAR xc 0 6 (
                {VARIABLE walls 0}

                [while]
                    [variable]
                        name=walls
                        less_than=1
                    [/variable]

                    [do]
                        {VARIABLE_OP rndm rand(1..4)}
                        {VARIABLE xloc_temp $xloc}
                        {VARIABLE yloc_temp $yloc}
                        {VARIABLE xloc_temp4 $xloc}
                        {VARIABLE yloc_temp4 $yloc}
                        [switch]
                            variable=rndm
                            [case]
                                value=1
                                {VARIABLE_OP xloc_temp add -2}
                                {VARIABLE_OP xloc_temp4 add -4}
                            [/case]
                            [case]
                                value=2
                                {VARIABLE_OP xloc_temp add 2}
                                {VARIABLE_OP xloc_temp4 add 4}
                            [/case]
                            [case]
                                value=3
                                {VARIABLE_OP yloc_temp add -2}
                                {VARIABLE_OP yloc_temp4 add -4}
                            [/case]
                            [case]
                                value=4
                                {VARIABLE_OP yloc_temp add 2}
                                {VARIABLE_OP yloc_temp4 add 4}
                            [/case]
                        [/switch]

                        [store_locations]
                            x=$xloc_temp
                            y=$yloc_temp
                            variable=testterrain
                        [/store_locations]

                        {IF_VAR testterrain.terrain not_equals "Xu" (
                            [then]
                                [store_locations]
                                    x=$xloc
                                    y=$yloc
                                    radius=100
                                    [filter_radius]
                                        terrain=Xu
                                        x=6-$xmax
                                        y=4-$ymax1
                                    [/filter_radius]
                                    variable=interested_loc
                                [/store_locations]
                                [store_locations]
                                    find_in=interested_loc
                                    x=$xloc_temp4
                                    y=$yloc_temp4
                                    variable=my_loc
                                [/store_locations]

                                {IF_VAR my_loc.length numerical_equals 0 (
                                    [then]
                                        {VARIABLE xloc_temp2 $xloc_temp}
                                        {VARIABLE yloc_temp2 $yloc_temp}
                                        {VARIABLE yloc_temp3 $yloc_temp}
                                        {VARIABLE_OP xloc_temp2 add 1}
                                        {VARIABLE_OP yloc_temp2 add 1}
                                        {VARIABLE_OP yloc_temp3 add 2}

                                        [terrain]
                                            x=$xloc_temp            ,$xloc_temp2
                                            y=$yloc_temp-$yloc_temp2,$yloc_temp2-$yloc_temp3
                                            terrain=Xu
                                        [/terrain]

                                        {VARIABLE_OP walls add 1}
                                    [/then]
                                )}
                            [/then]
                        )}
                    [/do]
                [/while]

                {VARIABLE walls 0}

                [while]
                    [variable]
                        name=walls
                        less_than=1
                    [/variable]

                    [do]
                        {VARIABLE_OP rndm rand(1..4)}
                        {VARIABLE xloc_temp $xloc}
                        {VARIABLE yloc_temp $yloc}
                        {VARIABLE xloc_temp4 $xloc}
                        {VARIABLE yloc_temp4 $yloc}
                        {VARIABLE yloc_temp5 $yloc}
                        [switch]
                            variable=rndm
                            [case]
                                value=1
                                {VARIABLE_OP xloc_temp add -2}
                                {VARIABLE_OP xloc_temp4 add -4}
                            [/case]
                            [case]
                                value=2
                                {VARIABLE_OP xloc_temp add 2}
                                {VARIABLE_OP xloc_temp4 add 4}
                            [/case]
                            [case]
                                value=3
                                {VARIABLE_OP yloc_temp add -2}
                                {VARIABLE_OP yloc_temp4 add -4}
                            [/case]
                            [case]
                                value=4
                                {VARIABLE_OP yloc_temp add 2}
                                {VARIABLE_OP yloc_temp4 add 4}
                            [/case]
                        [/switch]

                        {VARIABLE_OP yloc_temp4 add 28}
                        {VARIABLE_OP yloc_temp5 add 28}
                        {VARIABLE_OP yloc_temp add 28}

                        [store_locations]
                            x=$xloc_temp
                            y=$yloc_temp
                            variable=testterrain
                        [/store_locations]

                        {IF_VAR testterrain.terrain not_equals "Xu" (
                            [then]
                                [store_locations]
                                    x=$xloc
                                    y=$yloc_temp5
                                    radius=100
                                    [filter_radius]
                                        terrain=Xu
                                        x=6-$xmax
                                        y=32-$ymax
                                    [/filter_radius]
                                    variable=interested_loc
                                [/store_locations]
                                [store_locations]
                                    find_in=interested_loc
                                    x=$xloc_temp4
                                    y=$yloc_temp4
                                    variable=my_loc
                                [/store_locations]

                                {IF_VAR my_loc.length numerical_equals 0 (
                                    [then]
                                        {VARIABLE xloc_temp2 $xloc_temp}
                                        {VARIABLE yloc_temp2 $yloc_temp}
                                        {VARIABLE yloc_temp3 $yloc_temp}
                                        {VARIABLE_OP xloc_temp2 add 1}
                                        {VARIABLE_OP yloc_temp2 add 1}
                                        {VARIABLE_OP yloc_temp3 add 2}

                                        [terrain]
                                            x=$xloc_temp            ,$xloc_temp2
                                            y=$yloc_temp-$yloc_temp2,$yloc_temp2-$yloc_temp3
                                            terrain=Xu
                                        [/terrain]

                                        {VARIABLE_OP walls add 1}
                                    [/then]
                                )}
                            [/then]
                        )}
                    [/do]
                [/while]
                {VARIABLE_OP yloc add 4}
            )}
            {VARIABLE_OP xloc add 4}
        )}

        {VARIABLE villages 0}
        [while]
            [variable]
                name=villages
                less_than=40
            [/variable]
            [do]
                {VARIABLE_OP xloc rand(6..$xmax)}
                {VARIABLE_OP yloc rand(4..$ymax)}

                [store_locations]
                    x=$xloc
                    y=$yloc
                    variable=my_loc
                [/store_locations]
                {IF_VAR my_loc.terrain not_equals "Xu" (
                    [then]
                        [terrain]
                            x=$xloc
                            y=$yloc
                            terrain=Uu^Vu
                        [/terrain]
                        {VARIABLE_OP villages add 1}
                    [/then]
                )}
            [/do]
        [/while]

        {VARIABLE spiders 0}
        [while]
            [variable]
                name=spiders
                less_than=14
            [/variable]
            [do]
                {VARIABLE_OP xloc rand(6..$xmax)}
                {VARIABLE_OP yloc rand(4..$ymax)}

                [store_unit]
                    [filter]
                        x=$xloc
                        y=$yloc
                    [/filter]
                    variable=my_unit
                [/store_unit]
                [store_locations]
                    x=$xloc
                    y=$yloc
                    variable=my_loc
                [/store_locations]
                {IF_VAR my_loc.terrain not_equals "Xu" (
                    [then]
                        {IF_VAR my_unit.length numerical_equals 0 (
                            [then]
                                {VARIABLE enside 3}
                                {IF_VAR yloc greater_than 30 (
                                    [then]
                                        {VARIABLE enside 4}
                                    [/then]
                                )}
                                {CREATE_GUARD "Giant Spider" $enside $xloc $yloc}
                                {VARIABLE_OP spiders add 1}
                                {CLEAR_VARIABLE enside}
                            [/then]
                        )}
                    [/then]
                )}
            [/do]
        [/while]

        {CLEAR_VARIABLE villages}
        {CLEAR_VARIABLE spiders}
        {CLEAR_VARIABLE rndm}
        {CLEAR_VARIABLE walls}
        {CLEAR_VARIABLE xloc}
        {CLEAR_VARIABLE yloc}
        {CLEAR_VARIABLE ymax1}
        {CLEAR_VARIABLE xloc_temp}
        {CLEAR_VARIABLE yloc_temp}
        {CLEAR_VARIABLE xloc_temp2}
        {CLEAR_VARIABLE yloc_temp2}
        {CLEAR_VARIABLE yloc_temp3}
        {CLEAR_VARIABLE xloc_temp4}
        {CLEAR_VARIABLE yloc_temp4}
        {CLEAR_VARIABLE yloc_temp5}
        {CLEAR_VARIABLE testterrain}
        {CLEAR_VARIABLE my_loc}
        {CLEAR_VARIABLE my_unit}
        {CLEAR_VARIABLE interested_loc}
        {GENERATE_ENEMIES 50 "yes"}

        [scroll_to]
            x,y=2,5
        [/scroll_to]

        [move_unit_fake]
            type=Human Druid
            side=2
            x=1,1,1,2
            y=8,7,6,6
        [/move_unit_fake]

        [unit]
            type=Human Druid
            role=HumanDruid-Lab
            name=Antrem
            side=2
            x=2
            y=5
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [unit]
            type=Human Druid
            role=HumanDruid-Lab2
            name=Evlak
            side=1
            x=2
            y=50
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_FEARLESS}
            [/modifications]
            {IS_LOYAL}
        [/unit]

        [message]
            role=HumanDruid-Lab
            message= _"Hey dwarf! Me and my brother got lost in this labyrinth. Could you please help us find the way out?"
        [/message]

        [message]
            side=2
            message= _"We would gladly help you, but we neither know how to get out of here."
        [/message]

        [message]
            role=HumanDruid-Lab
            message= _"But you have an army which can protect you against the undeads in the labyrinth!"
        [/message]

        [message]
            side=2
            message= _"Then please join us and help us in the fight!"
        [/message]

        [message]
            role=HumanDruid-Lab
            message= _"Thanks, it's very kind of you. Oh, there's one thing you have to know: you can recruit only in this and the next turn, so I suggest calling the best 12 of your fighters as soon as you can!"
        [/message]

        [message]
            side=2
            message= _"Thank you for the important information! I'll start recalling my fighters immediately."
        [/message]
    [/event]

    [event]
        name=last breath

        [filter]
            side=1,2
            canrecruit=yes
        [/filter]
        [message]
            speaker=unit
            message=_"I die now, friends... I won't see my homeland any more..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=time over

        [message]
            canrecruit=yes
            side=1
            message=_"Oh, no! We have run out of time, didn't manage to get out of this labyrinth..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=new turn
        first_time_only=no

        {GENERATE_ENEMIES 2 "no"}
    [/event]

    [event]
        name=turn 3

        [terrain]
            x= 2,3
            y=47,3
            terrain=Cud
        [/terrain]
    [/event]

    [event]
        name=victory

        {CLEAR_VARIABLE xmax}
        {CLEAR_VARIABLE ymax}
    [/event]

    [event]
        name=side turn
        first_time_only=no

        [store_unit]
            variable=allUnits
            [filter]
                side=1,2
                x=1-999
                y=1-999
            [/filter]
        [/store_unit]

        {FOREACH allUnits i}
            [store_locations]
                x,y=$allUnits[$i].x,$allUnits[$i].y
                radius=$allUnits[$i].max_moves
                [filter_radius]
                    terrain=!,Qxu,Xu,Mm^Xm
                [/filter_radius]
                #[not]
                #    terrain=Xu,Mm^Xm,Qxu
                #[/not]
                #[not]
                #    find_in=viewing_locs
                #[/not]
                variable=viewing_locs
            [/store_locations]
        {NEXT i}
        {CLEAR_VARIABLE allUnits}

        [store_locations]
            x,y=1-999,1-999
            [not]
                find_in=viewing_locs
            [/not]
            variable=hidden_locs
        [/store_locations]
        {CLEAR_VARIABLE viewing_locs}

        {FOREACH hidden_locs j}
            [place_shroud]
                x,y=$hidden_locs[$j].x,$hidden_locs[$j].y
                side=1
            [/place_shroud]
            [place_shroud]
                x,y=$hidden_locs[$j].x,$hidden_locs[$j].y
                side=2
            [/place_shroud]
        {NEXT j}
        {CLEAR_VARIABLE hidden_locs}
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,2
            canrecruit=yes
            x=42-47
            y=25-38
        [/filter]

        [store_unit]
            variable=escapedUnits
            [filter]
                side=1,2
                canrecruit=yes
                x=42-47
                y=25-38
            [/filter]
        [/store_unit]

        {VARIABLE escapednum $escapedUnits.length}
        {IF_VAR escapednum equals 2 (
            [then]
                {CLEAR_VARIABLE escapednum}
                {CLEAR_VARIABLE escapedUnits}
                [endlevel]
                    result=victory
                    linger_mode=yes
                    bonus=yes
                    carryover_add=no
                    carryover_percentage=40
                [/endlevel]
            [/then]
        )}
        {CLEAR_VARIABLE escapednum}
        {CLEAR_VARIABLE escapedUnits}
    [/event]
[/multiplayer]

#undef FOR_VAR VAR START END FOR_WML
#undef GENERATE_ENEMIES CNT SKELETONS
