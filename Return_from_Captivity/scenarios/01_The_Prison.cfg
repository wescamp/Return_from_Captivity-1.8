        x={DOOR_X}
        y={DOOR_Y}
    [/removeitem]
#enddef

#define RESCUE_CAPTIVE Xu Yu Xd Yd DESC SIDE RESCMSG CAPTMSG
    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side={SIDE}
            x={Xu}
            y={Yu}
        [/filter]
        # set new terrain at the door location
        [message]
            speaker=unit
            message={RESCMSG}
        [/message]
        [terrain]
            x={Xd}
            y={Yd}
            terrain=Uu
        [/terrain]
        [redraw]
        [/redraw]
        [store_unit]
            [filter]
                id={DESC}
            [/filter]
            variable=rescued_unit
            kill=yes
        [/store_unit]
        {VARIABLE rescued_unit.side $unit.side}
        {VARIABLE rescued_unit.moves $rescued_unit.max_moves}
        [unstore_unit]
            variable=rescued_unit
        [/unstore_unit]
        {CLEAR_VARIABLE rescued_unit}
        [message]
            id={DESC}
            message={CAPTMSG}
        [/message]
    [/event]
#enddef

#define EXIT_DOOR X1 Y1 X2 Y2 Terrn
    [event]
        name=moveto
